<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>

    <section class="viewer-card-container">

      <div class="img-container">
        <img src="./assets/images/illustration-article.svg" alt="" class="img-banner">
      </div>

      <article>
        <h4 class="label">Learning</h4>
        <p class="date">Published <time datetime="21">21</time> Dec <time datetime="2023">2023</time></p>

        <h1 class="title">HTML & CSS foundations</h1>
        <p class="caption">These languages are the backbone of every website, defining structure, content, and
          presentation</p>
      </article>

      <div class="author-container">

        <div class="img-container">
          <img src="./assets/images/mada-avatar.jpg" alt="" class="author-image">
        </div> 

        <p class="author-name">Mohamed Khalid</p>

      </div>
    </section>
  </main>
</body>

</html>
