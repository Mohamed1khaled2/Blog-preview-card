<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>

    <section class="viewer-card-container">

      <div class="img-container">
        <img src="./assets/images/illustration-article.svg" alt="" class="img-banner">
      </div>

      <article>
        <h4 class="label">Learning</h4>
        <p class="date">Published <time datetime="21">21</time> Dec <time datetime="2023">2023</time></p>

        <h1 class="title">HTML & CSS foundations</h1>
        <p class="caption">These languages are the backbone of every website, defining structure, content, and
          presentation</p>
      </article>

      <div class="author-container">

        <div class="img-container">
          <img src="./assets/images/mada-avatar.jpg" alt="" class="author-image">
        </div> 

        <p class="author-name">Mohamed Khalid</p>

      </div>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="mailto:mohamed.k.code@gmail.com">Mohamed Khaled</a>.
  </footer>
</body>

</html>
